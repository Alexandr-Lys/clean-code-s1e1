<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="more"><img class="more__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix"><a
      class="more__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="main">
    <section class="add">
      <h3 class="subtitle add__subtitle">Add Item
      </h3>
      <div class="add__container"><input class="add__input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="incomplete">
      <h3 class="subtitle">Todo</h3>
      <ul class="incomplete-list">
        <li class="incomplete-item"><input type="checkbox" class="incomplete-item__checkbox"><label
            class="incomplete-item__content task">Pay Bills</label><input type="text"
            class="incomplete-item__edit task"><button class="button button_edit-mode">Edit</button><button
            class="button button_js-type_delete"><img class="button__img" src="./remove.svg" alt="delete task"></button></li>
        <li class="incomplete-item incomplete-item_edit-mode"><input type="checkbox" class="incomplete-item__checkbox"><label
            class="incomplete-item__content task">Go
            Shopping</label><input type="text" value="Go Shopping" class="incomplete-item__edit task"><button
            class="button button_edit-mode">Save</button><button class="button button_js-type_delete"><img
              class="button__img" src="./remove.svg" alt="delete task"></button></li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="subtitle">Completed</h3>
      <ul class="completed-list">
        <li class="completed-item"><input type="checkbox" class="completed-item__checkbox" checked><label
            class="completed-item__content task">See the Doctor</label><input type="text"
            class="completed-item__edit task"><button class="button button_edit-mode">Edit</button><button
            class="button button_js-type_delete">
            <img class="button__img" src="./remove.svg" alt="delete task"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
