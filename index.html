<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="more"><img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix"><a class="more__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="main">
    <section class="add">
      <h3 id="add-item-title" class="subtitle add__subtitle"><label for="new-task">Add Item</label></h3>
      <div class="add__container"><input id="new-task" class="add__input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="incomplete">
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-list">
        <li class="incomplete-item"><input type="checkbox" class="incomplete-item__checkbox"><label
            class="incomplete-item__content task">Pay Bills</label><input type="text"
            class="incomplete-item__edit task"><button class="button edit">Edit</button><button
            class="button delete"><img src="./remove.svg" alt="delete task"></button></li>
        <li class="incomplete-item edit-mode"><input type="checkbox" class="incomplete-item__checkbox"><label
            class="incomplete-item__content task">Go
            Shopping</label><input type="text" value="Go Shopping" class="incomplete-item__edit task"><button
            class="button edit">Save</button><button class="button delete"><img src="./remove.svg" alt="delete task"></button></li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks" class="completed-list">
        <li class="completed-item"><input type="checkbox" class="completed-item__checkbox" checked><label
            class="completed-item__content task">See the Doctor</label><input type="text"
            class="completed-item__edit task"><button class="button edit">Edit</button><button class="button delete">
            <img src="./remove.svg" alt="delete task"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
